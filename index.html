<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="terms">Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <br>
        <label for="gender-male">Male:</label>
        <input type="radio" id="gender-male" name="gender" value="male" required>
        <label for="gender-female">Female:</label>
        <input type="radio" id="gender-female" name="gender" value="female" required>
        <br>
        <label for="select-option">Select an option:</label>
        <select id="select-option" name="select-option" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload" name="file-upload" required>
        <br>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date-input" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
